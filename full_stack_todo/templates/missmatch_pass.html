<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <title>Document</title>
    <style>
      .small-box {
        background-color: #f0f0f0;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        color: red;
        border: 1px solid red;
        font-size: smaller;
        
          }
      .small-box ul {
          padding-left: 20px; /* Add some left padding to the list items */
      }

      .small-box ul li {
        text-align: left;
        margin-bottom: 5px; /* Add some spacing between the list items */
      }


    </style>
</head>
<body>
    <!-- multistep form -->
    <form id="msform" method="post" action="/register">
        <!-- progressbar -->
        <ul id="progressbar">
          <li class="active">Account Setup</li>
          <!-- <li>Account Details</li> -->
          <!-- <li>Personal Details</li> -->
        </ul>
        <!-- fieldsets -->
      
        <fieldset >
          <h2 class="fs-title">Create your account</h2>
          <h3 class="fs-subtitle">This is step 1</h3>
          <div class="small-box">
            <p>Password should have:</p>
            <ul>
                <li>At least one special character (@!..)</li>
                <li>At least one number</li>
                <li>At least one uppercase and lowercase alphabetic character</li>
            </ul>
        </div>
          <input id="passwordd" type="password" name="apass" placeholder="Password" />
          <input id="confirmPassword" type="password" name="cpass" placeholder="Confirm Password"/>
          <p id="passwordMatchError" style="display: none; color: red;">Passwords do not match.</p>
          <input id="email" type="email" name="email" placeholder="exmaple@exmaple.com" value="{{email_cookie}}" />
          <p id="emailMatchError" style="display: none; color: red;">Write email in correct format</p>
          <input id="btn" type="submit" style="background-color: lightgreen;" value="submit" disabled/>
          <!-- <button type="submit" class="next action-button">Submit</button> -->
        </fieldset>
      
          
       <!-- <a href="/register" class="next action-button">Next</a>  
       <input id="btn" type="button" name="next" class="next action-button" value="Submit"/> 
           -->
        

    </form>

    <!-- Include jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include jQuery Easing library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!-- Include your external JavaScript file -->
    <script src="{{ url_for('static', path='/script.js') }}"></script>
    
    <script src="{{ url_for('static', path='/validation.js') }}"></script>

    <!-- ... (Previous HTML content) ... -->



</body>
</html>
