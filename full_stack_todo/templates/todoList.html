<!DOCTYPE html>
<html>
<head>
  <title>Signup and Login</title>
  <link href="{{ url_for('static', path='style_for_todo.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form action="/add" method="post" class="add-todo-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <button type="submit">Add</button>
    </form>

    <div class="todo-list-container">
      <ul id="todo-list">
        {% for todo in all %}
          <li class="todo-item{{ ' completed' if todo.completed else '' }}">
            <input type="checkbox" {% if todo.completed %}checked{% endif %} class="toggle-completion">
            <h2>{{ todo[0] }}</h2>
            <p>ID: {{ todo[1] }}</p>
            <form action="/update/{{ todo[0] }}" method="post" class="update-form">
              <button type="submit">Update</button>
            </form>
            <form action="/delete/{{ todo[1] }}" method="post" class="delete-form">
              <button type="submit">Delete</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
